{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
{% load bootstrap4 %}
      <ul style="list-style:none;">
        {% for i in all %}
        <a href="{% url 'detail_pro' pk=i.id %}">
                      <li>
                          {{ i.title }}
                     </li>
                    </a>

         <a href="{% url 'delete_pro' pk=i.id %}" type="submit" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
        <i class="fas fa-check"></i>
                </span>
                <span class="text" onclick="saved()">edit</span>
         </a>
        <a href="{% url 'edit_pro' pk=i.id %}" class="btn btn-danger btn-icon-split">
                <span class="icon text-white-50">
        <i class="fas fa-trash"></i>
                </span>
                <span class="text">delete</span>
        </a>
        {% endfor %}
      </ul>
{% endblock %}
